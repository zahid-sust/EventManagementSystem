<!-- events/templates/events/register.html -->

{% extends 'events/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-success">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>

{% endblock %}
