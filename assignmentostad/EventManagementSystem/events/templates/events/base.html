<!-- events/templates/events/base.html -->
{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Management System{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  <!-- Link to static CSS -->
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'homepage' %}">Home</a>
            
            {% if user.is_authenticated %}
            <a href="{% url 'create_event' %}">Create Event</a>  <!-- Add this line -->
                <a href="{% url 'profile' %}">View Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
       Zahid's &copy;  Event Management System
    </footer>
</body>
</html>
